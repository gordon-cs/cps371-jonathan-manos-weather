<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Weather</title>
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>
  <script src="lib/ionic/js/angular/angular-resource.js"></script>

  <!-- cordova script (this will be a 404 during development) -->
  <script src="cordova.js"></script>

  <!-- your app's js -->
  <script src="js/app.js"></script>

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCcSicGYpiFmA1z-0pBMYA02NVwEcfwPk0&libraries=places&callback=initMap"
  async></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js" async></script>



</head>
<body ng-app="weather" ng-controller="MyCtrl">
  <div class="bar bar-header bar-positive">
    <button class="button icon ion-social-android"></button>
    <h1 id="header" class="title">Weather in Current Location</h1>
    <button class="button icon ion-social-android"></button>
  </div>






  <ion-tabs class="tabs-striped tabs-top tabs-background-dark tabs-color-light">

    <ion-tab href="location" title="Tab1" icon-on="ion-ios-location" icon-off="ion-ios-location-outline">
      <ion-nav-view animation="slide-left-right" name="tab-1">
        <ion-content scroll="false" padding="false">

          <div id="pac-container">
          <input id="pac-input" class="controls" type="text" placeholder="Enter a location" ng-focus="disableTap()">
          </div>
          <div id="map"></div>





        </ion-content>
      </ion-nav-view>
    </ion-tab>

    <ion-tab  href="weather" title="Tab2" icon-on="ion-ios-rainy" icon-off="ion-ios-rainy-outline">
      <ion-nav-view animation="slide-left-right" name="tab-2">
        <ion-content scroll="true" padding="true" has-bouncing="true">
          <div class="center">






            <script>console.log("today")</script>



            <div class="card">
              <div class="item item-divider">
                Weekly Summary
              </div>
              <div id="summary" class="item item-text-wrap">

              </div>
            </div>

            <div class="card">
              <div class="item item-divider">
                Current Temperature
              </div>
              <div  class="item item-text-wrap">
                <div id="temperature">

              </div>
              <div id="realFeel">

            </div>
              </div>
            </div>

            <div class="card">
              <div class="item item-divider">
                Current Status
              </div>
              <div id="status" class="item item-text-wrap">

              </div>
            </div>

            <div class="card">
              <div class="item item-divider">
                Precipitation
              </div>
              <div class="item item-text-wrap">
                <div id="precip">

              </div>
              <div id = "precipType">

              </div>
              </div>
            </div>

            <div class="card">
              <div class="item item-divider">
                Nearest Storm Distance
              </div>
              <div id="stormDistance" class="item item-text-wrap">

              </div>
            </div>

            <div class="card">
              <div class="item item-divider">
                Miscellaneous Info
              </div>
              <div class="item item-text-wrap">
                <div id="wind">
                </div>
                <div id="humidity">
                </div>
              </div>
            </div>

            <div class ="card card-color-positive">
            <a class = "item" href="#" onclick="window.open('http://forecast.io', '_system', 'location=yes'); return false;">
            Powered by Forecast.io
          </a>
        </div>

          </div>
        </ion-content>
      </ion-nav-view>
    </ion-tab>





    </ion-tabs>

    <ion-footer-bar align-title="center" class="bar-positive">
        <button class="button icon ion-social-android"></button>
      <h1 class="title">
          Jon & AJ Productions
      </h1>
      <button class="button icon ion-social-android"></button>
    </ion-footer-bar>

  </body>
  </html>
